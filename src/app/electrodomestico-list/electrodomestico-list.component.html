<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos" [ngClass]="{'oferta': producto.oferta}" >
            <td scope="row">{{producto.titulo}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio | currency}}</td>
            <td><img [src]="producto.imagen" [alt]="producto.titulo"></td>
            <td><span *ngIf="producto.stock==0" class="badge badge-danger">Sin Stock</span>
                <span *ngIf="producto.stock>0" class="badge badge-success">Con Stock</span>
            </td>
        </tr>
    </tbody>
</table>
